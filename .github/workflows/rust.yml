name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Install ObjectBox C-API
      run: ./install.sh
    - name: Generate objectbox_gen.rs and objectbox-model.json
      continue-on-error: true
      run: |
        cd example
        cargo build
    - name: Run tests
      run: |
        cargo test --verbose
        cd example
        cargo build
        cargo test --verbose
        cd ../generator
        cargo test --verbose
        cd ../macros
        cargo test --verbose
